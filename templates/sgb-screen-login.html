<ion-view view-title="{{ title | translate }}"  hide-nav-bar="true" class="loginBackground">
    <ion-content class="padding">
        <div>
            <!--Welcome title-->
            <div class="center-text">
                <h3 class="digitel-title wrap"> Vívelo Todo </h3>
            </div>

            <div class="push-content">
                <!--Welcome image-->
                <div class="center-text welcome-background">
                    <h2 class="wrap digitel-subtitle"> Bienvenido </h2>
                    <p class="pull-text wrap digitel-text"> si eres cliente de 412enLínea ingresa tus datos </p>
                </div> 
     

                <hr class="digitel-separator"/>

            
                <!-- Login input -->
                <div class="dark-background">
                    <!-- Username -->
                    <label class="row item item-input digitel-input username-background"> 
                        <div class="col col-offset-20 col-80">
                            <input type="text" class="digitel-input" data-ng-model="login.username" placeholder="{{'login_username' | translate}}" />
                        </div>
                    </label>
                    <br/>
                    <!-- Password -->
                    <label class="row item item-input digitel-input pwd-background" >
                        <div class="col col-offset-20 col-80">
                            <input type="password" data-ng-model="login.password" placeholder="{{'login_password' | translate}}" />
                        </div>
                    </label>
                    <br/>
              
                    <!-- Login button -->    
                    <label class="row button item item-input digitel-input login-button-background
                                 "
                           data-ng-click="doLogin()">
                        <div class="col col-80 text-right">
                           <p class="wrap login-button-text"> {{'login_login' | translate}} </p>
                        </div>  
                    </label>
               
                
                <!-- Optional clean fields button"-->
                <div class="row" ng-show="clearSubmitButtons">
                    <button class="button button-block button-positive" type="button" data-ng-click="clearFields()" 
                             translate="login_clear">
                    </button>
                </div>

                <!--Optional forgot password -->
                <div class="center-text digitel-text forgotpwd-text " ng-show="forgotPassword">
                    <p class="wrap" ng-click="forgotPass()"> {{'login_forgot_password' | translate}} </p>
                </div>
              
                <!--Optional remember me toggle -->
                <div class="item item-toggle" ng-show="rememberMe"> 
                    {{'login_keep_session' | translate}}
                    <label class="toggle toggle-balanced">
                        <input type="checkbox" ng-model="keepSession">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

                <!-- digitel footer -->
                <div class="center-text footer-background">
                    <p class="wrap digitel-text footer-text"> Nuevo usuario </p>
                </div> 

                </div> 
            </div>
        </div>
    </ion-content>
</ion-view>
